language: python

matrix:
  include:
    - python: 3.6
      env: PENDULUM_EXTENSIONS=1
    - python: 3.6
      env: PENDULUM_EXTENSIONS=0
    - python: 3.7-dev
      env: PENDULUM_EXTENSIONS=1
    - python: 3.7-dev
      env: PENDULUM_EXTENSIONS=0

before_install:
  - pip install codecov
  - pip install poetry

install:
  - poetry install
  - python setup.py develop

script: pytest --cov=pendulum --cov-config=.coveragerc tests/

after_success:
  - codecov
